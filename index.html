<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="constellationBg"></canvas>

    <div class="app-container">
        <header>
            <h1>Sigil <span class="accent">Generator</span></h1>
        </header>

        <main>
            <div class="controls-panel">
                <div class="control-group">
                    <label>Shape</label>
                    <div class="custom-select" id="shapeSelect">
                        <div class="custom-select-trigger" id="shapeSelectTrigger">
                            <svg class="shape-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                            <span>Circle</span>
                            <svg class="select-arrow" viewBox="0 0 12 12" width="12" height="12"><path d="M2 4l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                        </div>
                        <div class="custom-select-options" id="shapeSelectOptions">
                            <div class="custom-select-option active" data-value="circle">
                                <svg class="shape-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Circle</span>
                            </div>
                            <div class="custom-select-option" data-value="square">
                                <svg class="shape-icon" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Square</span>
                            </div>
                            <div class="custom-select-option" data-value="triangle">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,3 22,21 2,21" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Triangle</span>
                            </div>
                            <div class="custom-select-option" data-value="diamond">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,2 22,12 12,22 2,12" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Diamond</span>
                            </div>
                            <div class="custom-select-option" data-value="pentagon">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,2 22,9.5 19,21 5,21 2,9.5" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Pentagon</span>
                            </div>
                            <div class="custom-select-option" data-value="hexagon">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,2 21,7 21,17 12,22 3,17 3,7" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Hexagon</span>
                            </div>
                            <div class="custom-select-option" data-value="octagon">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="8,2 16,2 22,8 22,16 16,22 8,22 2,16 2,8" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Octagon</span>
                            </div>
                            <div class="custom-select-option" data-value="star">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,2 14.9,8.6 22,9.5 16.9,14.2 18.2,21.2 12,17.8 5.8,21.2 7.1,14.2 2,9.5 9.1,8.6" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Star</span>
                            </div>
                            <div class="custom-select-option" data-value="star-inverted">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="12,22 14.9,15.4 22,14.5 16.9,9.8 18.2,2.8 12,6.2 5.8,2.8 7.1,9.8 2,14.5 9.1,15.4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Inverted Star</span>
                            </div>
                            <div class="custom-select-option" data-value="random">
                                <svg class="shape-icon" viewBox="0 0 24 24"><polygon points="5,4 18,2 22,10 20,20 10,22 2,15" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
                                <span>Random</span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="panel-divider">

                <div class="control-group">
                    <label for="bgColor">Background Color</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="bgColor" value="#000000">
                        <span class="color-hex" id="bgColorHex">#000000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="sigilColor">Sigil Color</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="sigilColor" value="#ff0000">
                        <span class="color-hex" id="sigilColorHex">#ff0000</span>
                    </div>
                </div>

                <hr class="panel-divider">

                <div class="control-group">
                    <label for="complexity">Complexity</label>
                    <div class="slider-wrapper">
                        <input type="range" id="complexity" min="1" max="5" value="3" step="1">
                        <div class="slider-labels">
                            <span>Simple</span>
                            <span id="complexityValue">3</span>
                            <span>Intricate</span>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="btn-icon">&#9733;</span>
                    Generate Sigil
                </button>

                <div class="export-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="transparentBg">
                        <span>Transparent background</span>
                    </label>
                </div>

                <div class="export-group">
                    <button id="exportPng" class="export-btn" disabled>Export PNG</button>
                    <button id="exportSvg" class="export-btn" disabled>Export SVG</button>
                </div>
            </div>

            <div class="canvas-panel">
                <div class="canvas-frame">
                    <canvas id="sigilCanvas" width="1200" height="1200"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="js/constellation.js"></script>
    <script src="js/sigil-generator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
